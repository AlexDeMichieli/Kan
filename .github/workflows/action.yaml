name: "My Action"
on: [push]
    #        â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)
    #        â”‚  â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #        â”‚  â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
    #        â”‚  â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ month (1 - 12 or JAN-DEC)
    #        â”‚  â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the week (0 - 6 or SUN-SAT)
    #        â”‚  â”‚ â”‚ â”‚ â”‚
    #        â”‚  â”‚ â”‚ â”‚ â”‚
    #        â”‚  â”‚ â”‚ â”‚ â”‚
    #        *  * * * *
    # - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      api_key: ${{secrets.API_KEY}}
      venue_id: ${{secrets.VENUE_ID}}
      email: ${{secrets.EMAIL}}
      email_password: ${{secrets.PASSWORD}}


    steps:
      - uses: actions/checkout@v2
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run my Python script
        run: python app.py


